{% extends 'main/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<form class="form-signin" method="POST">
  <div class="row">
    <div class="col-4"></div>
    <div class="col-4">
      <br>
      <h1 align="center">Entrar!</h1>
      {% csrf_token %}
      {{ form|crispy }}

      <button class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>
      <button class="btn btn-lg btn-primary btn-block" id="btn">Cadastrar-se</button>
    </div>
    <div class="col-4"></div>
  </div>
</form>

<script>
  $(document).ready(function () {
    $("#btn").click(function () {
      $(location).attr('href', '{% url "signup" %}');
    });
  });
</script>
{% endblock %}
